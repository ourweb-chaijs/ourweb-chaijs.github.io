---
bodyClass: plugins
---
<div id="ptags" class="grid_3">
  <div class="tag active">
    <div id="all" class="which">all plugins</div>
  </div>
  <div class="line"></div>
  {% for keyword in site.data.plugin_keywords %}
    <div class="tag">
      <div class="which" data-keywords="{{ keyword[1] | jsonify | escape }}">{{ keyword[0] }}</div><span class="reset">Ã—</span>
    </div>
  {% endfor %}

</div>

<div id="plugins" class="grid_9 panels">
  <div class="plug_list_scratch rowInside" style="height: 3000px;">
    {% for plugin_hash in site.data.plugins %}
    {% assign plugin = plugin_hash[1] %}
    <article id="{{ plugin.name }}" class="grid_3 contrast plugin-box_s" data-keywords="{{ plugin.keywords | jsonify | escape }}">
      <a href="{{ site.github.url }}/plugins/{{ plugin.name }}/" class="ablock">
        <div class="wrap">
          <h3 class="fancy">{{ plugin.name }}</h3>
          <p>{{ plugin.description }}</p>
        </div>
      </a>
    </article>
    {% endfor %}
  </div>
</div>

<script src="{{ site.github.url }}/js/plugins.js"></script>
